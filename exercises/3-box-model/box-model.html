<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="box.model.css" />
  </head>
  <body>
    <button class="button-pagination">Back</button>
    <p class="pages">1</p>
    <p class="pages">2</p>
    <p class="pages">3</p>
    <p class="pages">4</p>
    <p class="pages">5</p>
    <button class="button-pagination">Next</button>

    <br />

    <button class="button-green stretch">Stretch</button>

    <br />

    <button class="button-green shadow">Shadow</button>

    <br />

    <button class="button-green list">One</button>
    <button class="button-green list">Two</button>
    <button class="button-green list">Three</button>
  </body>
</html>
