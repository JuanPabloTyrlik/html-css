<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Div Element</title>
    <link rel="stylesheet" href="div-element.css" />
  </head>
  <body>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="survey">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <div class="yt-music">
      <h2 class="yt-music-title">Install Youtube Music</h2>
      <p class="yt-music-desc">
        Add Youtube Music to your desktop for a quick and easy access
      </p>
    </div>

    <div class="twitter">
      <img class="twitter-img" src="../assets/cat.jpg" alt="Cat" />
      <input class="twitter-text" type="text" placeholder="What's happening?" />
      <button class="twitter-btn1">Tweet</button>
    </div>

    <div>
      <div class="facebook">
        <img class="facebook-img" src="../assets/cat.jpg" alt="Cat" />
        <p class="facebook-name">Oliver</p>
        <p class="facebook-friends">2 mutual friends</p>
        <button class="facebook-btn">Add Friend</button>
      </div>
      <div class="facebook">
        <img class="facebook-img" src="../assets/mikasa.jpg" alt="Cat" />
        <p class="facebook-name">Mikasa</p>
        <p class="facebook-friends">3 mutual friends</p>
        <button class="facebook-btn">Add Friend</button>
      </div>
      <div class="facebook">
        <img class="facebook-img" src="../assets/chali.jpg" alt="Dog" />
        <p class="facebook-name">Chali</p>
        <p class="facebook-friends">4 mutual friends</p>
        <button class="facebook-btn">Add Friend</button>
      </div>
    </div>

    <div class="google">
      <img class="google-logo" src="../assets/googlelogo.png" alt="Google" />
    </div>
    <div class="google">
      <input
        class="google-search-box"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="google">
      <button class="google-btn">Google Search</button>
      <button class="google-btn">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
