<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Basics</title>
    <link rel="stylesheet" href="css-basics.css" />
  </head>
  <body>
    <h3>Uber</h3>
    <button class="uber">Request now</button>

    <h3>Amazon</h3>
    <button class="amazon amazon-add-to-cart">Add to Cart</button>

    <h3>GitHub</h3>
    <button class="github">Sign up</button>

    <h3>Bootstrap</h3>
    <button class="bootstrap-get-started">Get started</button>
    <button class="bootstrap-download">Download</button>

    <h3>LinkedIn</h3>
    <button class="linkedin-apply">Apply on company website</button>
    <button class="linkedin-save">Save</button>

    <h3>Challenge</h3>
    <a href="https://www.amazon.com">Back to Amazon!</a>
    <p class="challenge-article">Nike Black Running Shoes</p>
    <p class="challenge-price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="amazon amazon-add-to-cart">Add to cart</button>
    <button class="amazon amazon-buy-now">Buy now</button>
  </body>
</html>
