<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Property</title>
    <link rel="stylesheet" href="display-prop.css" />
  </head>
  <body>
    <div>
      <input class="form-input" type="text" placeholder="Name" />
      <input class="form-input" type="text" placeholder="Email" />
    </div>

    <div>
      <p class="survey-description">
        Thanks for chatting with out customer support. Would you like to take
        our quick survey?
      </p>
      <button>Yes</button>
      <button>No</button>
    </div>

    <div>
      <img class="google-logo" src="googlelogo.png" alt="Google" />
      <input
        class="google-search-box"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>

    <div class="sign-up-form">
      <input class="sign-up-name" type="text" placeholder="First name" />
      <input class="sign-up-name" type="text" placeholder="Last name" />
      <input class="sign-up-email" type="text" placeholder="Email" />
      <button class="sign-up-btn">Sign Up</button>
    </div>

    <div class="uber-ride">
      <p class="uber-ride-text">Request a ride now</p>
      <input
        class="uber-ride-input"
        type="text"
        placeholder="Enter pickup location"
      />
      <input
        class="uber-ride-input"
        type="text"
        placeholder="Enter destination"
      />
      <button class="uber-ride-req-btn">Request now</button>
      <button class="uber-ride-sch-btn">Schedule for later</button>
    </div>
  </body>
</html>
