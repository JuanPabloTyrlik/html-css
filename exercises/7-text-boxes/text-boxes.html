<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Boxes</title>
    <link rel="stylesheet" href="text-boxes.css" />
  </head>
  <body>
    <input class="youtube" type="text" placeholder="Search" />
    <br />
    <input
      class="google"
      type="text"
      placeholder="Search Google or type a URL"
    />
    <div>
      <p class="linkedin-text">Email</p>
      <input class="linkedin-input" type="text" />
      <p class="linkedin-text">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>
      <button class="linkedin-button">Agree & Join</button>
    </div>

    <div class="twitter">
      <img src="../assets/cat.jpg" alt="Cat" />
      <input class="twitter-text" type="text" placeholder="What's happening?" />
      <button class="twitter-btn1">Tweet</button>
    </div>
  </body>
</html>
