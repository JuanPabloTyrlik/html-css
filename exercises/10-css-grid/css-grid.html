<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css-grid.css" />
  </head>
  <body>
    <div class="grid-a">
      <p class="lightblue">200px</p>
      <p class="pink">75px</p>
    </div>

    <div class="grid-b">
      <p class="lightblue">col1</p>
      <p class="pink">col2</p>
      <p class="lightblue">col3</p>
    </div>

    <div class="grid-c">
      <p class="lightblue">col1</p>
      <p class="pink">col2</p>
      <p class="lightblue">col3</p>
      <p class="pink">col4</p>
      <p class="lightblue">col1</p>
      <p class="pink">col2</p>
      <p class="lightblue">col3</p>
      <p class="pink">col4</p>
    </div>

    <div class="facebook-grid">
      <div class="facebook">
        <img class="facebook-img" src="../assets/cat.jpg" alt="Cat" />
        <p class="facebook-name">Oliver</p>
        <p class="facebook-friends">2 mutual friends</p>
        <button class="facebook-btn">Add Friend</button>
      </div>
      <div class="facebook">
        <img class="facebook-img" src="../assets/mikasa.jpg" alt="Cat" />
        <p class="facebook-name">Mikasa</p>
        <p class="facebook-friends">3 mutual friends</p>
        <button class="facebook-btn">Add Friend</button>
      </div>
      <div class="facebook">
        <img class="facebook-img" src="../assets/chali.jpg" alt="Dog" />
        <p class="facebook-name">Chali</p>
        <p class="facebook-friends">4 mutual friends</p>
        <button class="facebook-btn">Add Friend</button>
      </div>
    </div>
  </body>
</html>
