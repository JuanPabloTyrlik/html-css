<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    <div class="a">
      <div class="aa lightblue">200px</div>
      <div class="ab lightpink">75px</div>
    </div>

    <div class="b">
      <div class="ba lightblue">item1</div>
      <div class="bb lightpink">item2</div>
      <div class="bc lightblue">item3</div>
    </div>

    <div class="c">
      <div class="lightblue">item1</div>
      <div class="lightpink">item2</div>
      <div class="lightblue">item3</div>
      <div class="lightpink">item4</div>
    </div>

    <div class="d">
      <div class="lightblue">item1</div>
      <div class="lightpink">item2</div>
    </div>

    <div class="e-container">
      <div class="e-flexbox">
        <p>Home</p>
        <p class="e-notifications">14</p>
      </div>
      <div class="e-flexbox">
        <p>Notifications</p>
        <p class="e-notifications">3</p>
      </div>
      <div class="e-flexbox">
        <p>Messages</p>
        <p class="e-notifications">5</p>
      </div>
    </div>

    <div class="f-container">
      <p class="f-home">Home</p>
      <input class="f-search" type="text" placeholder="Search" />
      <button class="f-download">Download</button>
    </div>

    <div class="g-container">
      <div class="g-follow-flexbox">
        <img class="g-profile-pic" src="../assets/cat.jpg" alt="cat" />
        <div class="g-follow-info-flexbox">
          <span class="g-follow-name">Oliver</span>
          <span class="g-follow-description">The Cat</span>
          <span class="g-follow-popular">Popular</span>
        </div>
        <button class="g-follow-btn">Follow</button>
      </div>
      <div class="g-follow-flexbox">
        <img class="g-profile-pic" src="../assets/mikasa.jpg" alt="cat" />
        <div class="g-follow-info-flexbox">
          <span class="g-follow-name">Mikasa</span>
          <span class="g-follow-description">Beautiful cat</span>
          <span class="g-follow-popular">Popular</span>
        </div>
        <button class="g-follow-btn">Follow</button>
      </div>
      <div class="g-follow-flexbox">
        <img class="g-profile-pic" src="../assets/chali.jpg" alt="cat" />
        <div class="g-follow-info-flexbox">
          <span class="g-follow-name">Chali</span>
          <span class="g-follow-description">Curious dog</span>
          <span class="g-follow-popular">Popular</span>
        </div>
        <button class="g-follow-btn">Follow</button>
      </div>
    </div>
  </body>
</html>
